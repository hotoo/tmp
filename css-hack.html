.all{background: #fac;}/*各浏览器都认识，主要给高级浏览器用*/

.ie89{background:#999999\0\9;} /* \0\9 或 \9\0 IE8、9 */

.ie6{_background:#CCCCCC;} /* ie6 */
*+html .ie7{background: #282828;}/*ie7*/
:root .ie9{background: blue\9;} /*ie9*/
</style>
